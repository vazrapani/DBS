<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DB STORE 어드민</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@800;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body { background: #222; color: #fff; font-family: Pretendard, sans-serif; }
        .login-container { background: #333; padding: 32px 24px; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.2); width: 320px; }
        .login-title { font-size: 1.3rem; margin-bottom: 24px; text-align: center; }
        .login-form label { display: block; margin-bottom: 8px; font-size: 15px; }
        .login-form input { width: 100%; padding: 10px; margin-bottom: 16px; border-radius: 6px; border: none; font-size: 15px; }
        .login-form button { width: 100%; padding: 12px; background: #4a90e2; color: #fff; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
        .login-form button:active { background: #357ab8; }
        .error-message { color: #ff6b6b; margin-bottom: 12px; text-align: center; }
        .product-anim {
            transition: transform 0.3s cubic-bezier(0.4,0,0.2,1);
            will-change: transform;
        }
        .card-moved {
            background: #fffbe6 !important;
            box-shadow: 0 0 12px 4px #ffe066;
            transition: background 1s, box-shadow 1s;
        }
    </style>
</head>
<body style="background:#101010; color:#fff;">
    <div id="admin-root">
        <!-- 타이틀 영역 -->
        <div class="admin-title-area">
            <span class="admin-title-text">DB STORE</span>
        </div>
        <!-- 메뉴 영역 -->
        <div class="admin-menu-area">
            <div class="admin-menu-group">
                <button class="admin-menu-btn active" data-tab="product">상품카드</button>
                <button class="admin-menu-btn" data-tab="greeting">인사말</button>
                <button class="admin-menu-btn" data-tab="gallery">현장사진</button>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
        <div class="admin-content-area">
            <div id="tab-product" class="admin-tab-section">
                <div style="text-align:right;margin-bottom:8px;">
                    <button id="saveOrderBtn" style="padding:6px 18px;background:#4a90e2;color:#fff;border:none;border-radius:6px;font-size:15px;cursor:pointer;">순서 저장</button>
                    <span id="saveOrderMsg" style="margin-left:12px;color:#4caf50;display:none;"></span>
                </div>
                <div id="productManager">
                    <form id="productForm">
                        <label>카테고리:
                            <select id="productCategory" name="category">
                                <option value="red-pepper">고추가루</option>
                                <option value="perilla">들깨가루</option>
                                <option value="processed">공산품</option>
                            </select>
                        </label><br>
                        <label>상품명: <input type="text" id="productTitle" required></label><br>
                        <label>설명: <input type="text" id="productDesc"></label><br>
                        <div id="priceInputs">
                            <label>가격(용량/가격):
                                <input type="text" class="amount" placeholder="예: 500ml" required>
                                <input type="text" class="price" placeholder="예: 35,000" required>
                                <button type="button" onclick="addPriceInput()">+</button>
                            </label>
                        </div>
                        <label>이미지: <input type="file" id="productImage" accept="image/*" required></label><br>
                        <button type="submit">상품 추가</button>
                        <span id="productFormMsg"></span>
                    </form>
                    <hr>
                    <div>
                        <label>카테고리별 상품 목록:
                            <select id="productListCategory">
                                <option value="red-pepper">고추가루</option>
                                <option value="perilla">들깨가루</option>
                                <option value="processed">공산품</option>
                            </select>
                        </label>
                        <button onclick="loadProductList()">새로고침</button>
                    </div>
                    <div id="productList" style="max-height: 500px; overflow-y: auto;"></div>
                </div>
            </div>
            <div id="tab-greeting" class="admin-tab-section" style="display:none;">
                <form id="greetingForm">
                    <div class="greeting-form-group">
                        <textarea id="greetingText" rows="7"></textarea>
                    </div>
                    <button type="submit" class="greeting-save-btn">저장</button>
                    <div class="error-message" id="greetingError" style="display:none;"></div>
                    <div id="greetingSuccess" style="color:#4a90e2;margin-top:10px;display:none;text-align:center;">저장되었습니다.</div>
                </form>
            </div>
            <div id="tab-gallery" class="admin-tab-section" style="display:none;">
                <span class="gallery-section-title" id="galleryUploadTitle">현장 사진 등록</span>
                <div class="gallery-form-group1">
                    <form id="galleryUploadForm" enctype="multipart/form-data" style="margin-bottom:0;">
                        <input type="file" id="galleryFile" style="display:none;" accept="image/*" multiple>
                        <label for="galleryFile" id="galleryFileLabel" class="custom-file-btn">파일 선택<span class="file-count-badge" id="fileCountBadge"></span></label>
                        <div id="galleryPreviewArea"></div>
                    </form>
                </div>
                <button id="galleryUploadBtn" class="greeting-save-btn" type="submit">업로드</button>
                <div class="gallery-upload-message-area">
                    <span id="galleryUploadMsg" style="display:none;">업로드 완료</span>
                    <span id="galleryUploadErr" style="display:none;">업로드 실패</span>
                </div>
                <div id="galleryUploadBottomSpacer"></div>
                <span class="gallery-section-title" id="galleryListTitle">현장 사진 리스트</span>
                <div class="gallery-form-group2">
                    <div id="galleryList"></div>
                </div>
                <button id="galleryListSaveBtn" class="greeting-save-btn" type="button">저장</button>
                <div class="gallery-list-message-area">
                    <span id="galleryListSaveMsg" style="display:none; color:#4a90e2;">저장 완료</span>
                    <span id="galleryListSaveErr" style="display:none; color:#ff6b6b;">저장 실패</span>
                </div>
                <div id="galleryListBottomSpacer"></div>
            </div>
        </div>
    </div>
</body>
</html>
